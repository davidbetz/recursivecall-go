apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service.name: c
    application.name: recursivecall-go
  name: c
spec:
  replicas: 3
  selector:
    matchLabels:
      service.name: c
      application.name: recursivecall-go
  template:
    metadata:
      labels:
        service.name: c
        application.name: recursivecall-go
    spec:
      containers:
      - env:
        - name: PROCS
          value: "1"
        image: davidbetz/recursivecall-go
        livenessProbe:
          exec:
            command:
            - ./recursivecall
            - check
            - b
          failureThreshold: 3
          periodSeconds: 5
          timeoutSeconds: 10
        name: c
        resources: {}
      restartPolicy: Always
status: {}
